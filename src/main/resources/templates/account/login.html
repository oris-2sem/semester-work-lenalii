<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/plugins.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>

<div th:insert="page-template :: navbar"></div>

<section class="login-wrapper">
    <div class="container">
        <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">

            <div>
                <img class="img-responsive" alt="logo" th:src="@{/img/logo.png}">
                <input type="email" id="email" class="form-control input-lg" placeholder="Email">
                <input type="password" id="password" class="form-control input-lg" placeholder="Password">
                <button onclick="login(document.getElementById('email').value, document.getElementById('password').value)"
                        class="btn btn-primary">Login
                </button>
                <p id="login-error" style="display: none">Ввели не корректный логин или пароль</p>
                <p>Нет аккаунта?</p>
                <p><a href="/developer/sign-up/page">Зарегистрироваться как разработчик</a></p>
                <p><a href="/hr/sign-up/page">Зарегистрироваться как работадатель</a></p>
            </div>
        </div>
    </div>
</section>
<div th:insert="page-template :: end"></div>


<script type="text/javascript" th:src="@{/js/account.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootsnav.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
