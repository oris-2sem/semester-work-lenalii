<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/plugins.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <style>
        .error {
            color: red;
        }
    </style>

</head>

<body>

<div th:insert="page-template :: navbar"></div>

<section class="login-wrapper">
    <div class="container">
        <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
            <div>
                <template id="template-validation-error">
                    <p id="errorMessage" style="color:red;"></p>
                </template>
                <img class="img-responsive" alt="logo" th:src="@{/img/logo.png}">
                <input type="text" class="form-control input-lg" id="firstName" placeholder="Имя">
                <p class="firstName error"></p>
                <input type="text" class="form-control input-lg" id="lastName" placeholder="Фамилия">
                <p class="lastName"></p>
                <input type="text" class="form-control input-lg" id="username" placeholder="username">
                <p class="username"></p>
                <input type="date" class="form-control input-lg" id="dateOfBirth" placeholder="Дата рождения">
                <p class="dateOfBirth"></p>
                <input type="number" class="form-control input-lg" id="workExperience" placeholder="Опыт работы">
                <p class="workExperience"></p>
                <input type="text" class="form-control input-lg" id="city" placeholder="Город">
                <p class="city"></p>
                <input type="email" id="email" class="form-control input-lg" placeholder="Email"/>
                <p class="email"></p>
                <input type="password" id="password" class="form-control input-lg" placeholder="Password">
                <p class="password"></p>

                <button onclick="signUp(document.getElementById('firstName').value, document.getElementById('lastName').value,
                document.getElementById('username').value, document.getElementById('dateOfBirth').value,
                document.getElementById('workExperience').value, document.getElementById('city').value,
                document.getElementById('email').value, document.getElementById('password').value)"
                        class="btn btn-primary">Зарегистрироваться
                </button>

                <div id="popup" class="popup" onclick="closePopup(event)">
                    <div class="popup-content"><p>Content</p></div>

                </div>

            </div>

        </div>
    </div>
</section>

<div th:insert="page-template :: end"></div>
<script>
    function openPopup(data) {
        let popup = document.getElementById("popup");
        popup.style.display = 'block';
        let element = popup.querySelector('.popup-content ');
        element.textContent = data

    }

    function closePopup(event) {
        let popup = document.getElementById("popup");
        if (event.target === popup) {
            popup.style.display = "none";
        }
    }
</script>
<script type="text/javascript" th:src="@{/js/account.js}"></script>
<script type="text/javascript" th:src="@{/js/company.js}"></script>
<script type="text/javascript" th:src="@{/js/developer.js}"></script>
<script type="text/javascript" th:src="@{/js/vacancy.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootsnav.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
